<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" initial-scale=1.0>
    <title>Selectores</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        table {
            border-collapse: collapse;
        }

        td,

        th {
            border: 1px solid black;
        }
    </style>

</head>

<body style="text-align: center;" height="100vh" width="100%">

    <table style="height: 98vh; width: 100%;" border="3px" align="center">

        <tr width="100%" height="30%">
            <td width="25%"></td>
            <td colspan="3" width="50%"><img height="150px" width="150px" src="img/ipod 2.png" alt="Ipod rosa"></td>
            <td colspan="2" width="25%"><img height="160px" width="150px" src="img/ipod.png" alt="Ipod blanco"></td>
        </tr>

        <tr id="fila_capacidad" height="15%" align="left">
            <th class="columna1" align="center">Capacidad</th>
            <td>
                <p class="GB" style="margin-left: 15%;"> 2GB </p>
            </td>
            <td width="20%">
                <p class="GB" style="margin-left: 15%;"> 4GB </p>
            </td>
            <td>
                <p class="GB" style="margin-left: 15%;"> 8GB </p>
            </td>
            <td>
                <p class="GB" style="margin-left: 15%;"> 32GB </p>
            </td>
            <td>
                <p class="GB" style="margin-left: 15%;"> 2GB </p>
            </td>
        </tr>

        <tr height="25%">
            <th class="columna1">Colores</th>
            <th> Blanco </th>

            <td align="left">

                <ul style=" margin-left: 30%; ">
                    <li> Negro </li>
                    <li> Rosa </li>
                    <li> Dorado </li>
                </ul>

            </td>

            <th> Negro </th>

            <td colspan="2" align="left">
                <ul style=" margin-left: 10%; ">
                    <li> Negro </li>
                    <li> Blanco </li>
                </ul>
            </td>

        </tr>

        <tr height="10%">
            <th class="columna1">Pantalla</th>
            <th colspan="3"> 3 pulgadas </th>
            <th colspan="2"> 7 pulgadas </th>
        </tr>

        <tr height="10%">
            <th class="columna1" rowspan="2">Tiempo de carga</th>
            <th rowspan="2" colspan="3"> 1 hora </th>
            <th class="cinco_horas" colspan="2"> 5 horas </th>
        </tr>

        <tr height="10%">
            <th colspan="2"> 30 minutos para 75% </th>
        </tr>

    </table>

</body>

</html>
