<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>

    <!--Lista ordenada -->
    <ol>
        <li>Primer elemento
            <ol>
                <li>Primer hijo</li>
                <li>Segundo hijo</li>
            </ol>
        </li>
        <li>Segundo elemento</li>
        <li>Tercer elemento</li>
        <li>Cuarto elemento</li>
    </ol>

    <!-- Lista desordenada -->
    <ul>
        <li>Primer elemento</li>
        <li>Segundo elemento</li>
        <li>Tercerelemento</li>
        <li>Cuarto elemento</li>
    </ul>

    <!-- Lista de definicion -->
    <dl>
        <dt>Primer termino</dt>
        <dd>Definicion</dd>
    </dl>


</body>
</html>
