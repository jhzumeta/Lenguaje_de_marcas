<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IES Alixar Login</title>
</head>
<body>

<table>
    <fieldset style="background-color: #bdb3b3">
        <legend style="border: 1px solid black; background-color: white">IES Alixar Login</legend>
    <tr style="background-color: aquamarine;">
        <h2>IES Alixar Login</h2>
    </tr>
    </fieldset>
</table>
<form>

  <label for="usuario">Usuario:</label><br>
  <input type="text" id="usuario" name="usuario"><br><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password"><br><br>

  <label for="nacimiento">Fecha de Nacimiento:</label><br>
  <input type="date" id="nacimiento" name="nacimiento" placeholder="dd/mm/aaaa"><br><br>

  <label for="curso">Curso de Matriculación:</label><br>
  <select id="curso" name="curso">
    <option value="daw1">Primero DAW1</option>
  </select><br><br>

  <label for="role">Role:</label><br>
  <input type="radio" id="estudiante" name="role" value="estudiante"> Estudiante<br>
  <input type="radio" id="profesor" name="role" value="profesor"> Profesor<br>
  <input type="radio" id="apoyo" name="role" value=""> Apoyo<br>
  <input type="radio" id="staff" name="role" value="staff"> Staff<br>
  

  <label for="communication">Forma de Comunicación:</label><br>
  <input type="checkbox" id="mail" name="role" value="mail"> Mail<br>
  <input type="checkbox" id="telefono" name="comunicacion" value="telefpno"> Teléfono<br>
  <input type="checkbox" id="mail" name="comunicacion" value="mail"> Correo ordinario<br><br>

  <button type="submit">Enviar</button>
  <button type="reset">Borrar</button>

</form>

</body>
</html>
