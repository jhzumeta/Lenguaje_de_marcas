<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej4</title>
</head> 
    <h2>IES Alixar Login</h2>
    
    <form action="">
        <label for="usuario">Usuario:</label><br>
        <input type="text" id="usuario" name="usuario"><br>
    
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd"><br>
    
        <label for="fecNac">Fecha de Nacimiento:</label><br>
        <input type="date" id="fecNac" name="fecNac"><br>
    
        <label for="curso">Curso de Matriculación:</label><br>
        <select id="curso" name="curso">
            <option value="Primero DAW1">Primero DAW1</option>
        </select><br>
    
        <label for="role">Role:</label><br>
        <select id="role" name="role">
            <option value="Estudiante">Estudiante</option>
            <option value="Profesor">Profesor</option>
            <option value="Apoyo">Apoyo</option>
            <option value="Staff">Staff</option>
        </select><br>
    
        <label for="formCom">Forma de Comunicación:</label><br>
        <select id="formCom" name="formCom">
            <option value="Mail">Mail</option>
            <option value="Telefono">Teléfono</option>
            <option value="Correo ordinario">Correo ordinario</option>
        </select><br>
    
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
