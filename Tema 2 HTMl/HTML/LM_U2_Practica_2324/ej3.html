<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IES Alixar Login</title>
</head>
<body>

<form>
  <table width="100%">
      
    <tr>
      <th colspan="2" style="border: 0cap ; background-color:cadetblue; font-family: Arial, Helvetica, sans-serif; text-align: center;"> IES Alixar Login</th>
    </tr>
    

    <tr> 
      <td width="50%"> <label for="usuario">Usuario:</label> </td>
      <td width="50%"> <input type="text" id="usuario" name="usuario" style="padding: 1%;padding-left: 25%;"> </td>
    </tr>

    <tr> 
      <td> <label for="password">Password:</label> </td>
      <td> <input type="password" id="password" name="password" style="padding: 1%;padding-left: 25%;"> </td>
    </tr>

    <tr>
      <td><label for="nacimiento">Fecha de Nacimiento:</label></td>
      <td><input type="date" id="nacimiento" name="nacimiento" placeholder="dd/mm/aaaa"></td>
    </tr>

    <tr>
      <td><label for="curso">Curso de Matriculación:</label></td>
      <td>
        <select id="curso" name="curso" style="background-color: lightgrey;">
          <option value="daw1">Primero DAW1</option>
          <option value="daw1">Segundo DAW1</option>
        </select>
      </td>
    </tr>

    <tr>
      <td><label for="role">Role:</label></td>
      <td>
        <input type="radio" id="estudiante" name="role" value="estudiante"> Estudiante<br>
        <input type="radio" id="profesor" name="role" value="profesor"> Profesor<br>
        <input type="radio" id="apoyo" name="role" value="apoyo"> Apoyo<br>
        <input type="radio" id="staff" name="role" value="staff"> Staff
      </td>
    </tr>

    <tr>
      <td><label for="communication">Forma de Comunicación:</label><br></td>
      <td><input type="checkbox" id="mail" name="role" value="mail"> Mail<br>
        <input type="checkbox" id="telefono" name="comunicacion" value="telefpno"> Teléfono<br>
        <input type="checkbox" id="mail" name="comunicacion" value="mail"> Correo ordinario</td>
    </tr>

    <tr align="center">
      <td colspan="2"><button type="submit">Enviar</button>
      <button type="reset">Borrar</button></td>
    </tr>

      
  </table>

</form>

</body>
</html>
