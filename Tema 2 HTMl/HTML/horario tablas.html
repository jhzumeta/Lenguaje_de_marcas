    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=,initial-scale=1.0">
        <title>Horario</title>
        <style>
             table{
                border-collapse: collapse;
    
             } td,th{
                border: 1px solid black;
             }
        </style>
    </head>

    <body style="text-align: center;">
        
        <table border="3px">

            <head>
                <tr><th>Hora</th><th>Lunes</th><th>Martes</th><th>Miercoles</th><th>Jueves</th><th>Viernes</th></tr>
    
                <tr>
                    <td>8:15-9:15</td>
                    <td rowspan="2">GBD</td>
                    <td>FH</td>
                    <td rowspan="2">LMSGI</td>
                    <td rowspan="2">ISO</td>
                    <td rowspan="2">PAR</td>
                </tr>

                <tr>
                    <td>9:15-10:15</td>
                    <td rowspan="2">ISO</td>
                </tr>

                <tr>
                    <td>10:15-11:15</td>
                    <td>PAR</td>
                    <td>FH</td>
                    <td colspan="2">FOL</td>
                    
                    <tr>
                        <td>11:15-11:45</td>
                        <td colspan="5">RECREO</td>
                    </tr>
    
                    <tr>
                        <td>11:45-12:45</td>
                        <td>PAR</td>
                        <td>FOL</td>
                        <td colspan="2">FH</td>
                        <td rowspan="2">LMSGI</td>
                    </tr>

                    <tr>
                        <td>12:45-13:45</td>
                        <td rowspan="2">ISO</td>
                        <td rowspan="2">PAR</td>
                        <td rowspan="2" colspan="2">GBD</td>
                    
                    </tr>

                    <tr>
                        <td>13:45-14:45</td>
                        <td>ISO</td>
    
                    </tr>
                
            </head>

        </table>
    
    </body>
    </html>
